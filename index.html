<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Radiology Clock</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      /* Notionの背景に完全に馴染ませるため #000 に戻す */
      background: #000; 
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Mono",
        "IBM Plex Mono", "Menlo", monospace;
      color: #fff;
      overflow: hidden;
    }
    
    /* body::before (グリッドパターン) は、埋め込みの余白で浮く可能性があるため削除（コメントアウト）
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.12;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 100% 2px, 2px 100%;
      mix-blend-mode: screen;
    }
    */

    .container {
      /* --- 正円化のための設定 (維持) --- */
      width: 380px; 
      height: 380px;
      border-radius: 50%;
      min-width: 0; 
      padding: 0; 
      
      /* 中身を中央に寄せるための設定 (維持) */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* -------------------------- */

      position: relative;
      /* グラデーションとシャドウは、ウィジェット自体を目立たせるために維持 */
      background: radial-gradient(circle at top, #1c1f24 0%, #050608 70%, #000 100%); [cite: 7]
      box-shadow:
        0 0 42px rgba(0, 0, 0, 0.9),
        0 0 14px rgba(0, 255, 255, 0.25); [cite: 8]
      text-align: center;
    }

    /* ロゴ（上中央） */
    .logo {
      margin-bottom: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo svg {
      width: 72px;
      height: 72px;
      stroke: #0ff;
      stroke-width: 2.6;
      fill: none;
      filter:
        drop-shadow(0 0 4px rgba(0,255,255,0.75))
        drop-shadow(0 0 12px rgba(0,255,255,0.35));
    }

    #clock {
      font-size: 56px;
      letter-spacing: 0.12em;
      text-shadow:
        0 0 6px rgba(0,255,255,0.7),
        0 0 14px rgba(0,255,255,0.3);
    }

    #date {
      margin-top: 12px;
      font-size: 14px;
      letter-spacing: 0.28em;
      color: #9ca5b1;
      opacity: 0.9;
      text-transform: uppercase;
    }

    #label {
      margin-top: 20px;
      font-size: 9px;
      letter-spacing: 0.32em;
      color: #8f9ba8;
      opacity: 0.8;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 120 120">
        <circle cx="40" cy="60" r="28" />
        <circle cx="40" cy="60" r="12" />

        <circle 
          cx="40" cy="60" r="3" />

        <path d="M40 60 L110 45 L110 75 Z" />

        <line x1="40" y1="60" x2="110" y2="45" />
        <line x1="40" y1="60" x2="110" y2="75" />
      </svg>
    </div>

    <div id="clock">00:00:00</div>
    <div id="date">JAN 01 (MON)</div>
    <div id="label">R A D I O L O G 
      Y  D A S H B O A R D</div>

  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
      const months = ["JAN","FEB","MAR","APR","MAY","JUN",
                      "JUL","AUG","SEP","OCT","NOV","DEC"];
      const days   = ["SUN","MON","TUE","WED","THU","FRI","SAT"];

      const month = months[now.getMonth()];
      const dd    = String(now.getDate()).padStart(2, "0");
      const day   = days[now.getDay()];

      document.getElementById("date").textContent =
        `${month} ${dd} (${day})`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
