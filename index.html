<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Radiology Clock – Circular</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Mono",
        "IBM Plex Mono", "Menlo", monospace;
      color: #fff;
      overflow: hidden;
    }

    /* モニタ風ノイズ */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.12;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 100% 2px, 2px 100%;
      mix-blend-mode: screen;
    }

    /* 円形コンテナ */
    .container {
      position: relative;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      box-sizing: border-box;

      padding: 32px 30px 26px;
      background: radial-gradient(circle at 30% 0%, #1f2736 0%, #030509 70%, #000 100%);
      box-shadow:
        0 0 42px rgba(0, 0, 0, 0.9),
        0 0 16px rgba(0, 255, 255, 0.28);

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* 上部ロゴ */
    .logo {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo svg {
      width: 70px;
      height: 70px;
      stroke: #0ff;
      stroke-width: 2.4;
      fill: none;
      filter:
        drop-shadow(0 0 4px rgba(0,255,255,0.75))
        drop-shadow(0 0 12px rgba(0,255,255,0.35));
    }

    #clock {
      font-size: 40px;            /* 円形に収まるサイズに調整 */
      letter-spacing: 0.16em;
      text-shadow:
        0 0 6px rgba(0,255,255,0.7),
        0 0 14px rgba(0,255,255,0.3);
    }

    #date {
      margin-top: 8px;
      font-size: 12px;
      letter-spacing: 0.30em;
      color: #c0c7d1;
      opacity: 0.9;
      text-transform: uppercase;
    }

    #label {
      margin-top: 18px;
      font-size: 8px;
      letter-spacing: 0.38em;
      color: #8f9ba8;
      opacity: 0.8;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- CT ガントリ＋扇形ビーム ロゴ（上中央） -->
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 120 120">
        <!-- ガントリ円 -->
        <circle cx="40" cy="60" r="28" />
        <!-- 開口部 -->
        <circle cx="40" cy="60" r="12" />
        <!-- 中心点 -->
        <circle cx="40" cy="60" r="3" />

        <!-- ファンビーム（扇形） -->
        <path d="M40 60 L110 45 L110 75 Z" />
        <!-- ビームガイドライン -->
        <line x1="40" y1="60" x2="110" y2="45" />
        <line x1="40" y1="60" x2="110" y2="75" />
      </svg>
    </div>

    <div id="clock">00:00:00</div>
    <div id="date">JAN 01 (MON)</div>
    <div id="label">R A D I O L O G Y  D A S H B O A R D</div>

  </div>

  <script>
    function updateClock() {
      const now = new Date();

      const h = String(now.getHours()).padStart(2, "0");
      const m = String(now.getMinutes()).padStart(2, "0");
      const s = String(now.getSeconds()).padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;

      const months = ["JAN","FEB","MAR","APR","MAY","JUN",
                      "JUL","AUG","SEP","OCT","NOV","DEC"];
      const days   = ["SUN","MON","TUE","WED","THU","FRI","SAT"];

      const month = months[now.getMonth()];
      const dd    = String(now.getDate()).padStart(2, "0");
      const day   = days[now.getDay()];

      document.getElementById("date").textContent =
        `${month} ${dd} (${day})`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
